<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="box">
        <div class="box-image">
          <img src="images/image-equilibrium.jpg" alt="Image NFT" />
        </div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="box-info">
          <div class="box-info-price">
            <img src="images/icon-ethereum.svg" alt="Icone Ethereum" />
            <span>0.041 ETH</span>
          </div>

          <div class="box-info-time">
            <img src="images/icon-clock.svg" alt="Icone Clock" />
            <span>3 days left</span>
          </div>
        </div>

        <div class="box-user">
          <img src="images/image-avatar.png" alt="Avatar" />
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </main>
  </body>
</html>
